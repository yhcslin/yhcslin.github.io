n the second dictionary&quot;</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">isinstance</span>(dict1[key], <span class="built_in">dict</span>) <span class="keyword">and</span> <span class="built_in">isinstance</span>(dict2[key], <span class="built_in">dict</span>):</span><br><span class="line">                differences.extend(compare_dicts(dict1[key], dict2[key], path + <span class="built_in">str</span>(key) + <span class="string">&quot;-&gt;&quot;</span>))</span><br><span class="line">            <span class="keyword">elif</span> <span class="built_in">isinstance</span>(dict1[key], <span class="built_in">list</span>) <span class="keyword">and</span> <span class="built_in">isinstance</span>(dict2[key], <span class="built_in">list</span>):</span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">len</span>(dict1[key]) != <span class="built_in">len</span>(dict2[key]):</span><br><span class="line">                    differences.append(<span class="string">f&quot;List length mismatch at <span class="subst">&#123;path + <span class="built_in">str</span>(key)&#125;</span>&quot;</span>)</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="keyword">for</span> i, (item1, item2) <span class="keyword">in</span> <span class="built_in">enumerate</span>(<span class="built_in">zip</span>(dict1[key], dict2[key])):</span><br><span class="line">                        <span class="keyword">if</span> <span class="built_in">isinstance</span>(item1, <span class="built_in">dict</span>) <span class="keyword">and</span> <span class="built_in">isinstance</span>(item2, <span class="built_in">dict</span>):</span><br><span class="line">                            differences.extend(compare_dicts(item1, item2, path + <span class="built_in">str</span>(key) + <span class="string">f&quot;[<span class="subst">&#123;i&#125;</span>]-&gt;&quot;</span>))</span><br><span class="line">                        <span class="keyword">elif</span> item1 != item2:</span><br><span class="line">                            differences.append(<span class="string">f&quot;List item mismatch at <span class="subst">&#123;path + <span class="built_in">str</span>(key)&#125;</span>[<span class="subst">&#123;i&#125;</span>]: <span class="subst">&#123;item1&#125;</span> != <span class="subst">&#123;item2&#125;</span>&quot;</span>)</span><br><span class="line">            <span class="keyword">elif</span> <span class="built_in">isinstance</span>(dict1[key], <span class="built_in">tuple</span>) <span class="keyword">and</span> <span class="built_in">isinstance</span>(dict2[key], <span class="built_in">tuple</span>):</span><br><span class="line">                <span class="keyword">if</span> dict1[key] != dict2[key]:</span><br><span class="line">                    differences.append(<span class="string">f&quot;Tuple mismatch at <span class="subst">&#123;path + <span class="built_in">str</span>(key)&#125;</span>: <span class="subst">&#123;dict1[key]&#125;</span> != <span class="subst">&#123;dict2[key]&#125;</span>&quot;</span>)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">if</span> dict1[key] != dict2[key]:</span><br><span class="line">                    differences.append(<span class="string">f&quot;Value mismatch at <span class="subst">&#123;path + <span class="built_in">str</span>(key)&#125;</span>: <span class="subst">&#123;dict1[key]&#125;</span> != <span class="subst">&#123;dict2[key]&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Check for keys in dict2 not in dict1</span></span><br><span class="line">    <span class="keyword">for</span> key <span class="keyword">in</span> dict2:</span><br><span class="line">        <span class="keyword">if</span> key <span class="keyword">not</span> <span class="keyword">in</span> dict1:</span><br><span class="line">            differences.append(<span class="string">f&quot;Key <span class="subst">&#123;path + <span class="built_in">str</span>(key)&#125;</span> is missing in the first dictionary&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> differences</span><br></pre></td></tr></table></figure>

n class="string">&quot;father&quot;</span>: <span class="string">&quot;Michael&quot;</span>,</span><br><span class="line">                    <span class="string">&quot;kids&quot;</span>: [</span><br><span class="line">                        &#123;<span class="string">&quot;kid&quot;</span>: (<span class="string">&quot;Tom&quot;</span>, <span class="number">10</span>, <span class="string">&quot;M&quot;</span>, <span class="string">&quot;123 Street&quot;</span>)&#125;,</span><br><span class="line">                        &#123;<span class="string">&quot;kid&quot;</span>: (<span class="string">&quot;Lucy&quot;</span>, <span class="number">12</span>, <span class="string">&quot;F&quot;</span>, <span class="string">&quot;456 Street&quot;</span>)&#125;</span><br><span class="line">                    ]</span><br><span class="line">                &#125;</span><br><span class="line">            ]</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    dict2 = &#123;</span><br><span class="line">        <span class="string">&quot;family&quot;</span>: &#123;</span><br><span class="line">            <span class="string">&quot;grandfather&quot;</span>: [</span><br><span class="line">                <span class="string">&quot;John&quot;</span>,</span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="string">&quot;father&quot;</span>: <span class="string">&quot;Michael&quot;</span>,</span><br><span class="line">                    <span class="string">&quot;kids&quot;</span>: [</span><br><span class="line">                        &#123;<span class="string">&quot;kid&quot;</span>: (<span class="string">&quot;Tom&quot;</span>, <span class="number">10</span>, <span class="string">&quot;M&quot;</span>, <span class="string">&quot;123 Street&quot;</span>)&#125;,</span><br><span class="line">                        &#123;<span class="string">&quot;kid&quot;</span>: (<span class="string">&quot;Lucy&quot;</span>, <span class="number">13</span>, <span class="string">&quot;F&quot;</span>, <span class="string">&quot;456 Street&quot;</span>)&#125;</span><br><span class="line">                    ]</span><br><span class="line">                &#125;</span><br><span class="line">            ]</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    differences = compare_dicts(dict1, dict2)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> differences:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;没有差异&quot;</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;差异如下：&quot;</span>)</span><br><span class="line">        <span class="keyword">for</span> diff <span class="keyword">in</span> differences:</span><br><span class="line">            <span class="built_in">print</span>(diff)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
